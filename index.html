
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jenn's Word Guess Game</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #ffffe6, #cca807);
        color: #5d4e03;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 2rem;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .masked-word {
        font-size: 2rem;
        letter-spacing: 0.4rem;
        margin: 1.5rem 0;
      }

      .stats {
        font-size: 1rem;
      }

      .footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="game-card">
      <h1 class="fw-bold mb-3"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" height="45px">
        <!-- Left ear -->
        <circle cx="60" cy="45" r="20" fill="#E8B54D"/>
        <circle cx="60" cy="45" r="12" fill="#D4A043"/>
        
        <!-- Right ear -->
        <circle cx="140" cy="45" r="20" fill="#E8B54D"/>
        <circle cx="140" cy="45" r="12" fill="#D4A043"/>
        
        <!-- Head -->
        <circle cx="100" cy="80" r="50" fill="#E8B54D"/>
        
        <!-- Snout -->
        <ellipse cx="100" cy="95" rx="30" ry="25" fill="#F5D98D"/>
        
        <!-- Nose -->
        <ellipse cx="100" cy="90" rx="8" ry="6" fill="#3D2817"/>
        
        <!-- Eyes -->
        <circle cx="85" cy="70" r="4" fill="#3D2817"/>
        <circle cx="115" cy="70" r="4" fill="#3D2817"/>
        
        <!-- Eyebrows -->
        <path d="M 78 62 Q 85 58 92 62" stroke="#3D2817" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 108 62 Q 115 58 122 62" stroke="#3D2817" stroke-width="2" fill="none" stroke-linecap="round"/>
        
        <!-- Smile -->
        <path d="M 90 100 Q 100 108 110 100" stroke="#3D2817" stroke-width="2" fill="none" stroke-linecap="round"/>
        
        <!-- Body -->
        <ellipse cx="100" cy="155" rx="40" ry="45" fill="#E8B54D"/>
        
        <!-- Belly -->
        <ellipse cx="100" cy="160" rx="25" ry="30" fill="#F5D98D"/>
        
        <!-- Left arm -->
        <ellipse cx="65" cy="145" rx="12" ry="30" fill="#E8B54D" transform="rotate(-20 65 145)"/>
        
        <!-- Right arm -->
        <ellipse cx="135" cy="145" rx="12" ry="30" fill="#E8B54D" transform="rotate(20 135 145)"/>
        
        <!-- Left paw -->
        <ellipse cx="62" cy="165" rx="10" ry="8" fill="#D4A043"/>
        
        <!-- Right paw -->
        <ellipse cx="138" cy="165" rx="10" ry="8" fill="#D4A043"/>
      </svg>Winnie The Pooh Guess Game</h1>
      <p class="masked-word" id="maskedWord">_ _ _ _ _</p>
      <p class="stats">
        Attempts left: <span id="attempts">10</span> <br />
        Guessed letters: <span id="guessedLetters">None yet</span>
      </p>
      <p class="message" id="message"></p>
      <p class="footer">Start typing any letter to begin!</p>
    </div>
    
    <!-- ✅ Your game logic -->
    <script src="script.js"></script>

    <!-- Bootstrap JS (optional for future UI interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
